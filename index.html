<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/style.css" />
  <title>Plane Tracker 2.0</title>
</head>

<body>
  <div id="app">
    <div class="header">
      <img class="logo" src="./src/assets/plane.svg" alt="" />
      <h1>Flight Tracker</h1>
      <div class="social media "></div>
    </div>
    <main class="container">
      <div class="left-side">
        <h1>Flight List</h1>

        <table id="flight-list">
          <tr>
            <th>Flight Code</th>
            <th>Country</th>
            <th>Flight Speed</th>
          </tr>

        </table>
      </div>

      <div class="right-side">
        <div class="map-container">
          <div id="map"></div>
        </div>


      </div>
    </main>

    <script type="module" src="./src/plane-track.ts"></script>
</body>

</html>
